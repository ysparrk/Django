<!--templates/articles/index.html-->

{% extends 'base.html' %}

<!--넘겨준 article을 보여주면 된다-->
{% block content %}
    <h1>INDEX</h1>
    <a href="{% url 'articles:new' %}">글작성</a>
    <hr>

    {% for article in articles %}
        <p>글 번호 : {{article.id}}</p>
        <p><a href="{% url 'articles:detail' article.pk %}">글 제목 : {{article.title}}</a></p>
        <p>글 내용 : {{article.content}}</p>
        <hr>
    {% endfor %}

{% endblock content %}
