{% extends 'base.html' %}

{% block content %}
    <h1>회원가입</h1>

    <form action="{% url 'accounts:signup' %}" method='POST'>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="회원가입">
    </form>
    <!--회원가입 하기 싫으면 목록으로 돌아가기-->
    <a href="{% url 'articles:index' %}">목록보기</a> 

{% endblock content %}
